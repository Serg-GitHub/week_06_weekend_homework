<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game List App</title>
    <link href="http://fonts.cdnfonts.com/css/diablo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="game" class="primary">Game</label>
          <input type="text" id="game" required/>
        </div>

        <div class="form-item">
            <label for="publisher" class="primary">Publisher</label>
            <input type="text" id="publisher" required/>
          </div>

          <div class="form-item">
            <label for="genre" class="primary">Genre</label>
            <select id="genre">
              <option value="" disabled selected></option>
              <option value="mmorpg">MMORPG</option>
              <option value="fps">FPS</option>
              <option value="rts">RTS</option>
              <option value="moba">MOBA</option>
              <option value="sandbox">SANDBOX</option>
              <option value="action-adventure">ACTION-ADVENTURE</option>
              <option value="simulation and sports">SIMULATION AND SPORTS</option>
            </select>
          </div>
        </div>
        <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>
    
    <footer>
    <h1>Game List</h1>
    </footer>

    <ul id="game-list"></ul>
    
  </body>
</html>
